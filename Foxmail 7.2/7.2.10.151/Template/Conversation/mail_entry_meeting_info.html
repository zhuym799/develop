<!-- 会议提示区域 --><div class="mail_meeting_area {{cls_meeting_background}}">	<!-- 图标 -->	<div class="mail_meeting_mark {{cls_mark_icon}}"></div>	<!-- 操作按钮 -->	<div class="mail_meeting_toolbar {{toolbar_hide}} hide_ifzero_{{is_show_toolbar}}">		<div class='mail_meeting_toolbar_area' mailid="{{mailid}}">			<div class='mail_meeting_accept_button'>{{lng_accept}}</div>			<div class='mail_meeting_tentative_button'>{{lng_tentative}}</div>			<div class='mail_meeting_refuse_button'>{{lng_refuse}}</div>		</div>	</div>	<!-- 统计信息 -->	<div class="mail_meeting_stat {{stat_hide}} hide_ifzero_{{is_show_stat}}">		{{mail_meeting_accept_count}}<!--		--><span class='desc_accept'>{{lng_has_accepted}}</span>，<!--		-->{{mail_meeting_tentative_count}}<!--		--><span class='desc_tentative'>{{lng_has_tentative}}</span>，<!--		-->{{mail_meeting_refuse_count}}<!--		--><span class='desc_refuse'>{{lng_has_refused}}</span>	</div>	<!-- 回复内容 -->	<div class="mail_meeting_response ellipsis {{response_hide}} hide_ifzero_{{is_show_response}}">{{response_text}}</div>	<!-- 内容 -->	<div class='mail_meeting_info'>		<div class='mail_meeting_time ellipsis'>			<span class='desc_meeting_time'>{{lng_Time}}:</span>			{{meeting_time}}		</div>		<div class='mail_meeting_address ellipsis'>			<span class='desc_meeting_address'>{{lng_Address}}:</span>			{{meeting_address}}		</div>	</div>	<div class='clear'></div></div>
