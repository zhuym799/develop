<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='../../Javascript/jquery-1.9.1.min.js'></script>
    <script src='../../Javascript/jquery-ui-1.10.2.custom.min.js'></script>
    <script src='../FoxUI.js'></script>
    <link type="text/css" rel="stylesheet" href="../FoxUI.css"></head>
<body>
    <!-- HTML Template -->
    <div class='foxListSelector blur' style='float: right'>
        <div class='button'></div>
        <div class='listContainer'>
            <div class='list'>
                <div class='border-top border-top-background'></div>
                <div class='border-top-left border-top-left-background'></div>
                <div class='border-top-right border-top-right-background'></div>
                <div class='border-left border-left-background'></div>
                <div class='border-right border-right-background'></div>
                <div class='border-bottom border-bottom-background'></div>
                <div class='border-bottom-left border-bottom-left-background'></div>
                <div class='border-bottom-right border-bottom-right-background'></div>
                <div class='desc_display_name'>Display name as</div>
                <ul>
                    <li val='1' class='select'>
                        <span>123</span>
                        <div class='select-icon hide'></div>
                        <div class='clear'></div>
                    </li>
                    <li val='2'>
                        <span>456</span>
                        <div class='select-icon hide'></div>
                        <div class='clear'></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.foxListSelector').foxListSelector();
        $('.foxListSelector').foxListSelector().updateList([1111111111111111111, 222, 333]);
        $('.foxListSelector').foxListSelector().select(2);
    </script>
</body>
</html>
