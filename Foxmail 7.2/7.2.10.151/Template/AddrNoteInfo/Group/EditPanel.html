<div class='editPanelWrapper'>
    <div class="groupEditPanel clearfix">
            
    	<div class="groupEditArea">
        
            <div class="groupEditArea_controlPanel">

                <!-- 基本信息 -->
                <div class="groupEdit_basicSection clearfix">
                    <div class='groupEdit_basicSection_wrap clearfix'>
                        <div class="groupAvatar_edit"><img id="groupAvatar_img" src="{{avatar_path}}"></div>
                        <div class="groupName_edit">
                        
                        	<div class="displayName_edit"><input type="text" placeholder="{{lng_placeholder}}" autofocus value="{{name}}"></div>
                            
                            <!--提示为空的情况，默认隐藏-->
                            <div class="errMsg hide">{{lng_error_tip}}</div>
                            
                        </div>
                    </div>
                </div>

                <!-- 小组成员 -->
    			<div class="groupEdit_memberSection">
                
                	<div class="memberSection_title_edit clearfix">
                    	<div class="addMemberBtn foxButton gray unselectable">{{lng_add_member}}</div>
                    	<div class="memberSection_title_label_edit">{{lng_member}}<span>({{member_count}})</span></div>
                    </div>
                
                	<div class="groupEdit_memberContainer">
                    
                    	<ul class="groupEdit_memberList">
                            {{member_list}}
                    	</ul>
                        
                    
                    </div>
                
                </div>
    			
            </div>
            
        </div>
        
        <!--按钮栏-->
        <div class="btnBarWrap defcursor unselectable">
        
            <div class="btnBar clearfix">
                <div class="inner">
                    <div class="leftBtns">
                        <div class="foxButton gray saveGroupButton">{{lng_save}}</div><!--
                        --><div class="foxButton gray cancelGroupButton">{{lng_cancel}}</div>
                    </div>
                    
                    <div class="rightBtns {{delete_hide}}">
                        <div class="foxButton red deleteGroupButton" style="width:80px;">{{lng_delete}}</div>
                    </div>
                </div>
            </div>
        
        </div>
        
    </div>
</div>
